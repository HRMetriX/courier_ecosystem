# .github/workflows/publish-vacancies.yml

name: Publish Vacancies to Telegram

on:
  schedule:
    # 13:00, 19:00, 21:00 по Москве (UTC+3)
    - cron: '0 10,16,18 * * *'
  workflow_dispatch:  # Ручной запуск
  # Запуск после успешного парсинга
  workflow_run:
    workflows: ["Parse HH Jobs"]  # Имя вашего workflow парсера
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    
    # Не запускаем если парсинг завершился неудачно
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install supabase requests
    
    - name: Run publisher
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      run: |
        python scripts/publisher_logic.py
    
    - name: Send notification on failure
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: alerts
        SLACK_COLOR: danger
        SLACK_TITLE: "Публикация вакансий завершилась ошибкой"
        SLACK_MESSAGE: "Workflow: ${{ github.workflow }} failed"
